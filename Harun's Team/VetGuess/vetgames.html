<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetGames â€” Daily Veterinary Brain Training</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: #FAFAFA; color: #37474F; min-height: 100vh; }
    #app { max-width: 560px; margin: 0 auto; padding: 10px 14px; min-height: 100vh; }
    @keyframes slideIn { from { opacity:0; transform:translateY(-12px) } to { opacity:1; transform:translateY(0) } }
    @keyframes pop { 0% { transform:scale(0.85) } 50% { transform:scale(1.04) } 100% { transform:scale(1) } }
    @keyframes rainbow { 0% { background-position:0% 50% } 50% { background-position:100% 50% } 100% { background-position:0% 50% } }
    @keyframes shake { 0%,100%{transform:translateX(0)} 20%{transform:translateX(-8px)} 40%{transform:translateX(8px)} 60%{transform:translateX(-6px)} 80%{transform:translateX(6px)} }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }
    @keyframes winPulse { 0%,100%{box-shadow:0 0 20px rgba(76,175,80,0.3)} 50%{box-shadow:0 0 40px rgba(76,175,80,0.6)} }
    input:focus { border-color: #FF7043 !important; box-shadow: 0 0 0 3px rgba(255,112,67,0.15) !important; outline: none; }
    button { font-family: inherit; }
    #confetti-canvas { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999; display:none; }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div id="app"></div>
  <script src="vetgames.js"></script>
</body>
</html>
